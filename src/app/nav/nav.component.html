<div class="flex flex-col h-screen max-h-screen">
  <mat-toolbar class="border-b border-gray-400">
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      @if (authenticated) {
        <button mat-menu-item (click)="authService.logout()">Logout</button>
      } @else {
        <button mat-menu-item (click)="openLoginDialog()">Login</button>
      }
    </mat-menu>
  </mat-toolbar>
  <mat-drawer-container class="h-full">
    <mat-drawer mode="side" opened>
      <div class="flex flex-col m-2 rounded p-2 bg-gray-800">
        <p class="text-2xl m-3">HerpController</p>
        <button mat-button routerLink="/home" routerLinkActive="active">
          Home
        </button>
        @if (authenticated) {
          <button mat-button routerLink="/config" routerLinkActive="active">
            Config
          </button>
        }
      </div>
    </mat-drawer>
    <mat-drawer-content>
      <div
        class="h-full m-2 p-2 rounded flex flex-col bg-gray-800"
        style="max-height: calc(100% - 16px)"
      >
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
